<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Example 1</title>

    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <h1>A 5 star rater</h1>

    <div class="elm-rater elm-rater--horizontal">
      <div class="elm-rater__symbols">
        <div class="elm-rater__symbol elm-rater__symbol--full">
          <span class="star">&#x02605;</span>
        </div>
        <div class="elm-rater__symbol elm-rater__symbol--full">
          <span class="star">&#x02605;</span>
        </div>
        <div class="elm-rater__symbol elm-rater__symbol--empty">
          <span class="star">&#x02606;</span>
        </div>
        <div class="elm-rater__symbol elm-rater__symbol--empty">
          <span class="star">&#x02606;</span>
        </div>
        <div class="elm-rater__symbol elm-rater__symbol--empty">
          <span class="star">&#x02606;</span>
        </div>
      </div>
    </div>
  </body>
</html>
