<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Elm Rater</title>

    <style>
      body {
        max-width: 48rem;
      }

      .rater {
        display: inline-block;
        cursor: pointer;
      }

      .rater.is-read-only {
        cursor: default;
      }

      .rater.is-disabled {
        cursor: default;
        opacity: 0.5;
      }

      .rater__star-wrapper {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="app.js"></script>
    <script>
      Elm.Main.init({
        node: document.getElementById("app")
      });
    </script>
  </body>
</html>
