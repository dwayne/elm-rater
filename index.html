<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Elm Rater</title>

    <style>
      /* Rater9 */

      .rater9-container {
        display: flex;
        align-items: center;
      }

      .rater9__star {
        margin: 1px;
        width: 12px;
        height: 28px;
        background-color: #fbedd9;
      }

      .rater9__star.is-selected {
        background-color: #edb867;
      }

      .amount9 {
        padding-left: 15px;
        font-weight: 400;
        color: #edb867;
      }

      /* Rater10 */

      .rater10-container {
        display: inline-block;
      }

      .rater10-inner-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .rater10__star {
        margin: 1px;
        width: 60px;
        height: 8px;
        background-color: #bbcefb;
      }

      .rater10__star.is-selected {
        background-color: #4278f5;
      }

      .value10 {
        padding-top: 0.5rem;
        font-weight: 400;
        color: #4278f5;
      }

      /* Rater11 */

      .rater11__star {
        display: flex;
        justify-content: center;
        align-items: center;

        margin: 1px;
        width: 30px;
        height: 30px;
        border: 2px solid #bbcefb;

        font-size: 14px;

        color: #bbcefb;
        background-color: #fff;
      }

      .rater11__star.is-selected {
        border: 2px solid #4278f5;
        color: #4278f5;
      }

      /* Rater12 */

      .rater12__star-wrapper {
        display: inline-block;
      }

      .rater12__star-wrapper:first-child .rater12__star {
        border-top-left-radius: 999px;
        border-bottom-left-radius: 999px;
      }

      .rater12__star-wrapper:last-child .rater12__star {
        border-top-right-radius: 999px;
        border-bottom-right-radius: 999px;
      }

      .rater12__star {
        padding: 7px 15px;

        font-size: 13px;
        font-weight: 400;

        color: #50e3c2;
        background-color: #bef5e8;
      }

      .rater12__star.is-selected {
        color: #fff;
        background-color: #50e3c2;
      }

      /* Rater13 */

      .rater13-container {
        display: flex;
        align-items: center;
      }

      .rater13 {
        display: flex;
        flex-direction: row-reverse;
        cursor: pointer;
      }

      .rater13__star {
        margin: 1px;
        width: 22px;
        height: 22px;
        background-color: #bef5e8;
      }

      .rater13__star.is-selected {
        background-color: #50e3c2;
      }

      .value13 {
        padding-left: 15px;
        font-weight: 400;
        color: #50e3c2;
      }

      /* Rater14 */

      .rater14-container {
        display: inline-block;
      }

      .rater14-inner-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .rater14 {
        display: flex;
        flex-direction: column-reverse;
        cursor: pointer;
      }

      .rater14__star {
        margin: 1px;
        width: 120px;
        height: 5px;
        background-color: #fbedd9;
      }

      .rater14__star.is-selected {
        background-color: #edb867;
      }

      .value14 {
        padding-top: 0.5rem;
        font-size: 18px;
        color: #edb867;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="app.js"></script>
    <script>
      Elm.Main.init({
        node: document.getElementById("app")
      });
    </script>
  </body>
</html>
